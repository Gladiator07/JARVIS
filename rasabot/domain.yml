slots:
  BRAND:
    type: unfeaturized
  NAME:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
templates:
  utter_ask_BRAND:
  - text: Sir, I would like to tell you that your issues will be resolved. Could I
      please know which handset you are using?
  utter_ask_NAME:
  - text: Ok. Please provide your first name?
  utter_change_settings:
  - text: I would like to tell you, sir, that you need to change certain settings
      of your phone because there is no issue on your end.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_chitchat:
  - text: I'm not designed for this.
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hello! I am calling from Innovate Yourself. How may I assist you?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_num_confirm:
  - text: Is this the same mobile number on which you are facing network issues?
  utter_num_verify:
  - text: Could you please confirm me your mobile number?
  utter_solution:
  - text: Sure sir, I will guide you for that. Go to your settings, select network,
      and select 3G if you’ve chosen 4G because your sim is not supporting 4G. That’s
      why you are facing problems while calling.
  utter_solution_4G:
  - text: Please visit your nearest store. They will provide you the 4G sim for the
      same.
  utter_submit:
  - text: Your name is {name} and your headset is {headset}. Is this correct?
  utter_tell_issue:
  - text: Thanks for confirming, tell me what issues you are facing?
  utter_your_num:
  - text: Your number is {number}?
  utter_wrong_value:
  - text: Enter the valid headset!
  utter_thanks:
    - text: Thank you for calling Innovate Yourself.
  utter_anything_else:
    - text: Is there anything else I can help you with?